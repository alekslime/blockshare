<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post - BlockShare</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- Replace Font Awesome kit with CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<!-- Your Firebase config -->
<script src="js/firebase.js"></script>
</head>
<body>
<div class="minecraft-bg"></div>

<header>
  <div class="container header-container">
    <a href="index.html" class="logo">
      <div class="logo-block"></div>
      <h1>BlockShare</h1>
    </a>
    <nav>
      <a href="create-post.html" class="btn create-btn">Share Progress</a>
      <div class="user-nav">
        <div class="notification-icon">
          <i class="fas fa-bell"></i>
        </div>
        <div class="user-avatar">
          <img src="https://placehold.co/40" alt="User Avatar">
        </div>
      </div>
    </nav>
  </div>
</header>

<main class="container create-post-container">
  <div class="create-post-card">
    <div class="card-header">
      <h2>Share Your Minecraft Progress</h2>
      <p>Show off your builds, loot, or share a tutorial with the community</p>
    </div>
    <form id="createPostForm" class="create-post-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="What's your post about?" required>
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="builds">Builds</option>
          <option value="loot">Loot & Discoveries</option>
          <option value="tutorials">Tutorials</option>
          <option value="redstone">Redstone</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="content">Description</label>
        <textarea id="content" name="content" placeholder="Tell us about your creation or discovery..." required></textarea>
      </div>
      
      <div class="form-group">
        <label for="image">Screenshot</label>
        <div class="image-upload-container" id="imageUploadContainer">
          <div class="image-upload-placeholder" id="imageUploadPlaceholder">
            <i class="fas fa-image"></i>
            <p>Drag and drop your screenshot here or click to browse</p>
            <input type="file" id="image" name="image" accept="image/*" class="hidden-file-input" required>
            <button type="button" class="btn btn-secondary" id="selectImageBtn">Select Image</button>
          </div>
          <div class="image-preview-container hidden" id="imagePreviewContainer">
            <img src="https://placehold.co/600x400" alt="Preview" id="imagePreview">
            <button type="button" class="btn btn-secondary change-image-btn" id="changeImageBtn">Change Image</button>
          </div>
        </div>
      </div>
      
      <div class="form-footer">
        <button type="submit" class="btn btn-primary btn-block" id="submitPostBtn">Share with Community</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="container footer-container">
    <p>Â© 2025 BlockShare. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>
</footer>

<!-- Your app scripts -->
<script src="js/create-post.js"></script>
</body>
</html>
